<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styling -->
    
    <p>
      <style>
        .nine-cero {
          color: #FF8009;
        }
        .color-one {
          color: #40E0D0;
        }
        .color-two {
          color: #DE3163;
        }
        .color-three {
          color: #CCCCFF;
        }
      </style>
    </p>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My favorite </title>
  </head>
  <body>
    <h1 class="nine-cero">90's street art movement</h1>
    
    <div class= "color-one" class="container-fluid">
      <div class= "color-one" class="row">
        <div class="col-sm">
          Barry McGee
        </div>
        <div class="col-sm">
          Thomas Campbell
        </div>
        <div class="col-sm">
          Geoff McFetridge
        </div>
      </div>
    </div>

     <div class= "color-two" class="container-fluid">
      <div class="row">
        <div class="col-md">
          Shepard Fairey
        </div>
        <div class="col-md">
          Chris Johanson
        </div>
        <div class="col-md">
          Ed Templeton
        </div>
      </div>
    </div>

     <div class= "color-three" class="container-fluid">
      <div class="row">
        <div class="col-lg">
          Harmony Korine
        </div>
        <div class="col-lg">
          Margaret Kilgallen
        </div>
        <div class="col-lg">
         Mike Mills
        </div>
      </div>
    </div>
    <br>
    <div class="container" class="col-md-6">
      <img class="picture" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDZtdHRvcDNleHJnaWI5YmV2MWRoNThjb3lkMDF2aXB4bGsxYXduaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Tbv792PSzmdCo/giphy.gif" width="500" alt="Art by Barry McGee">
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
